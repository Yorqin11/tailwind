<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black">
    <div class="wrapper bg-black flex justify-between">

            <p class="text-5xl">SEO</p>

        </div>
        <div class="card h-[360px] w-[631px] mt-4 justify-center flex flex-col items-center rounded-[20px] bg-[#FF6A3A]">

            <div class="flex items-center gap-12">
                <img src="./img/goose.png" alt="Goose logo" class="h-8">
                <nav class="flex gap-8 text-white">
                    <a href="#" class="uppercase">Services</a>
                    <a href="#" class="uppercase">About</a>
                    <a href="#" class="uppercase">Contacts</a>
                </nav>

            <div class="flex items-center gap-8">

                    <a href="#"><img src="img/Instagram.png" alt="Instagram" class="h-5"></a>
                    <a href="#"><img src="img/Twitter.png" alt="Twitter" class="h-5"></a>

                    <span class="ml-4">Privacy policy</span>

            </div>
